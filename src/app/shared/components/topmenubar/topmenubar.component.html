<div class="topmenuwrapper">

    <p-menubar [model]="topmenuItems" [autoDisplay]="false">
        <ng-template pTemplate="start">
            <div class="topmenus d-flex  ">
                <div class="logo-img px-2 " routerLink="/a/workspacehome">
                    <img src="../../../../assets/images/logo-no-background.svg" height="40" class="mr-2" />
                </div>
                <div class="logo-text d-flex justify-content-center align-content-center   px-2  "
                    routerLink="/a/workspacehome">
                    <h1
                        class="text-white  m-0 text-decoration-none align-self-center overflow-hidden fs-4 fw-bolder   ">
                        Todo App</h1>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="end">
            <div class=" p-2  d-flex align-items-center justify-content-center ">
                <div class="searchbox">
                    <input type="text" placeholder="Search" class="form-control" />
                </div>
                <div class="userprofile mx-2 " pTooltip="User Profile" tooltipPosition="bottom">
                    <button class="userProfilename btn" (click)="profilemenu.toggle($event)">HO</button>
                </div>
            </div>
        </ng-template>
    </p-menubar>
</div>

<p-toast></p-toast>

<div class="profilemenuwrapper">

    <!-- for userProfile menu  -->
    <p-tieredMenu #profilemenu [model]="profilemenuItems" [popup]="true"></p-tieredMenu>

</div>
